<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보 교과 종합 대비 퀴즈</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #f8f7f4;
            --bg-panel: #ffffff;
            --text-primary: #333333;
            --text-secondary: #555555;
            --accent-primary: #4a69bd;
            --accent-secondary: #788ca3;
            --border-color: #e5e7eb;
            --correct-bg: #dcfce7; /* green-100 */
            --correct-border: #22c55e; /* green-500 */
            --correct-text: #16a34a; /* green-700 */
            --wrong-bg: #fee2e2; /* red-100 */
            --wrong-border: #ef4444; /* red-500 */
            --wrong-text: #dc2626; /* red-700 */
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Changed to flex-start to prevent quiz jumping */
            min-height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
        }
        .quiz-container {
            width: 100%;
            max-width: 800px;
            background-color: var(--bg-panel);
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-xl */
            padding: 2.5rem;
            box-sizing: border-box;
        }
        .question-text {
            font-size: 1.5rem; /* text-2xl */
            font-weight: 700; /* font-bold */
            color: var(--text-primary);
            margin-bottom: 2rem;
            line-height: 1.4;
        }
        .option-btn {
            display: block;
            width: 100%;
            padding: 1rem 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem; /* rounded-lg */
            text-align: left;
            font-size: 1.125rem; /* text-lg */
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            background-color: transparent;
            color: var(--text-primary);
            box-sizing: border-box;
        }
        .option-btn:hover:not([disabled]) {
            background-color: #f3f4f6; /* gray-100 */
        }
        .option-btn[disabled] {
            cursor: not-allowed;
            opacity: 0.8;
        }
        .option-btn.correct {
            background-color: var(--correct-bg);
            border-color: var(--correct-border);
            color: var(--correct-text);
        }
        .option-btn.wrong {
            background-color: var(--wrong-bg);
            border-color: var(--wrong-border);
            color: var(--wrong-text);
        }
        .feedback {
            margin-top: 1.5rem;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1.125rem;
            line-height: 1.5;
            color: var(--text-secondary);
        }
        .feedback.correct {
            background-color: var(--correct-bg);
            border: 1px solid var(--correct-border);
            color: var(--correct-text);
        }
        .feedback.wrong {
            background-color: var(--wrong-bg);
            border: 1px solid var(--wrong-border);
            color: var(--wrong-text);
        }
        .hint-text {
            font-size: 0.95rem;
            color: var(--accent-secondary);
            margin-bottom: 1rem;
            padding-left: 0.5rem;
            border-left: 3px solid #cbd5e1; /* slate-300 */
            border-radius: 0 0.25rem 0.25rem 0;
            background-color: #f1f5f9; /* slate-100 */
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        .action-btn {
            background-color: var(--accent-primary);
            color: white;
            font-weight: 700;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s ease;
            cursor: pointer;
            margin-top: 1.5rem;
            border: none;
        }
        .action-btn:hover {
            background-color: #3b509d; /* slightly darker accent */
        }
        pre {
            background-color: #2d3748; /* Dark background for code */
            color: #e2e8f0; /* Light text for code */
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            font-family: 'D2Coding', 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            margin: 1rem 0;
            white-space: pre-wrap; /* Wrap long lines */
            word-break: break-all; /* Break words if needed */
        }
    </style>
</head>
<body>

    <div id="quiz-app" class="quiz-container">
        <!-- Quiz content will be rendered here by JavaScript -->
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const quizData = {
      "questions": [
        {
          "question": "변수 `my_var`에 문자열 \"Python\"을 저장하는 파이썬 코드를 작성하려고 합니다. 다음 중 올바른 코드는 무엇인가요?",
          "hint": "문자열은 따옴표로 감싸야 하며, 변수 할당은 등호(=)를 사용합니다.",
          "answerOptions": [
            {
              "text": "my_var = Python",
              "isCorrect": false,
              "rationale": "문자열은 따옴표로 감싸야 하므로, 이 코드는 'Python'이라는 이름의 변수를 찾으려 하여 오류를 발생시킵니다."
            },
            {
              "text": "my_var: \"Python\"",
              "isCorrect": false,
              "rationale": "콜론(:)은 변수 할당에 사용되지 않고, 주로 딕셔너리나 함수 정의에서 사용됩니다."
            },
            {
              "text": "my_var = \"Python\"",
              "isCorrect": true,
              "rationale": "변수 할당 연산자(=)와 따옴표로 감싼 문자열을 사용하여 올바르게 값을 저장합니다."
            },
            {
              "text": "\"Python\" = my_var",
              "isCorrect": false,
              "rationale": "변수 할당 시 변수 이름은 항상 등호(=)의 왼쪽에 와야 합니다."
            }
          ]
        },
        {
          "question": "다음 파이썬 코드의 실행 결과는 무엇일까요?\n```python\nnum1 = 10\nnum2 = 3\nresult = num1 % num2\nprint(result)\n```",
          "hint": "연산자 '%'의 의미를 떠올려보세요. 나눗셈과 관련이 있습니다.",
          "answerOptions": [
            {
              "text": "3.3333333333333335",
              "isCorrect": false,
              "rationale": "이것은 일반적인 나눗셈(/) 연산의 결과이며, '%' 연산의 결과가 아닙니다."
            },
            {
              "text": "3",
              "isCorrect": false,
              "rationale": "이것은 정수 나눗셈(//) 또는 몫을 나타내며, '%' 연산의 결과가 아닙니다."
            },
            {
              "text": "1",
              "isCorrect": true,
              "rationale": "`%` 연산자는 나눗셈의 나머지를 구합니다. 10을 3으로 나누면 몫은 3이고 나머지는 1입니다."
            },
            {
              "text": "오류 발생",
              "isCorrect": false,
              "rationale": "주어진 코드는 문법적으로 올바르며, 숫자형 변수에 대한 '%' 연산은 유효합니다."
            }
          ]
        },
        {
          "question": "파이썬에서 여러 줄의 코드를 설명하기 위해 사용되며, 프로그램 실행 시에는 무시되는 주석(Comment)을 시작하는 가장 일반적인 방법은 무엇인가요?",
          "hint": "단일 줄 주석과 다른, 여러 줄을 한 번에 주석 처리하는 특별한 방식을 생각해 보세요.",
          "answerOptions": [
            {
              "text": "//",
              "isCorrect": false,
              "rationale": "이것은 C++나 Java와 같은 다른 프로그래밍 언어에서 한 줄 주석에 사용되는 방식이며, 파이썬에서는 사용되지 않습니다."
            },
            {
              "text": "/* */",
              "isCorrect": false,
              "rationale": "이것은 C나 Java와 같은 언어에서 여러 줄 주석에 사용되는 방식이며, 파이썬에서는 사용되지 않습니다."
            },
            {
              "text": "#",
              "isCorrect": false,
              "rationale": "`#`은 파이썬에서 한 줄 주석을 시작할 때 사용하지만, 여러 줄의 주석을 시작하는 가장 일반적인 방법은 아닙니다."
            },
            {
              "text": "''' (세 개의 작은따옴표) 또는 \"\"\" (세 개의 큰따옴표)",
              "isCorrect": true,
              "rationale": "파이썬에서는 세 개의 작은따옴표 또는 세 개의 큰따옴표로 둘러싸인 문자열이 여러 줄 주석처럼 사용됩니다."
            }
          ]
        },
        {
          "question": "카페 재고 관리 시스템에서 `snacks = [\"케이크\", \"샌드위치\", \"초코쿠키\"]` 리스트가 있을 때, '샌드위치'를 제거하고 '바나나컵'을 추가하는 코드를 작성하고 싶습니다. 다음 중 최종 `snacks` 리스트의 상태는 무엇일까요?",
          "hint": "`remove()`와 `append()` 메서드의 기능을 기억하세요.",
          "answerOptions": [
            {
              "text": "[\"케이크\", \"초코쿠키\", \"바나나컵\", \"샌드위치\"]",
              "isCorrect": false,
              "rationale": "샌드위치가 제거되지 않고 바나나컵만 추가된 경우의 상태입니다."
            },
            {
              "text": "[\"샌드위치\", \"초코쿠키\", \"바나나컵\"]",
              "isCorrect": false,
              "rationale": "이것은 '케이크'가 제거되고 '샌드위치'가 그대로 남은 형태이므로 올바르지 않습니다."
            },
            {
              "text": "[\"케이크\", \"초코쿠키\", \"바나나컵\"]",
              "isCorrect": true,
              "rationale": "리스트에서 '샌드위치'가 제거되고, '바나나컵'이 리스트의 마지막에 추가되어 이와 같은 상태가 됩니다."
            },
            {
              "text": "[\"바나나컵\", \"케이크\", \"샌드위치\", \"초코쿠키\"]",
              "isCorrect": false,
              "rationale": "append()는 리스트의 맨 마지막에 요소를 추가하며, 첫 부분에 추가하지 않습니다."
            }
          ]
        },
        {
          "question": "다음 2차원 리스트 `board`에서 숫자 50에 접근하는 올바른 파이썬 코드는 무엇인가요?\n```python\nboard = [\n    [10, 20, 30],\n    [40, 50, 60],\n    [70, 80, 90]\n]\n```",
          "hint": "2차원 리스트는 '행'과 '열'의 인덱스로 접근하며, 인덱스는 0부터 시작합니다.",
          "answerOptions": [
            {
              "text": "board[0][1]",
              "isCorrect": false,
              "rationale": "이 코드는 첫 번째 행의 두 번째 요소인 20에 접근합니다."
            },
            {
              "text": "board[1][0]",
              "isCorrect": false,
              "rationale": "이 코드는 두 번째 행의 첫 번째 요소인 40에 접근합니다."
            },
            {
              "text": "board[1][1]",
              "isCorrect": true,
              "rationale": "두 번째 행(인덱스 1)의 두 번째 요소(인덱스 1)인 50에 올바르게 접근합니다."
            },
            {
              "text": "board[2][1]",
              "isCorrect": false,
              "rationale": "이 코드는 세 번째 행의 두 번째 요소인 80에 접근합니다."
            }
          ]
        },
        {
          "question": "사용자로부터 '현재 연도'와 '태어난 연도'를 입력받아 나이를 계산하고 출력하는 파이썬 코드를 작성하려고 합니다. 이때 `input()` 함수로 받은 문자열을 숫자(정수)로 변환하는 가장 적절한 방법은 무엇인가요?",
          "hint": "`input()`은 기본적으로 문자열을 반환하며, 사칙연산을 위해서는 숫자형으로의 변환이 필수입니다.",
          "answerOptions": [
            {
              "text": "year = input(\"연도를 입력하세요: \")",
              "isCorrect": false,
              "rationale": "이것은 형 변환을 하지 않아 문자열로 저장되므로, 숫자 계산에 바로 사용할 수 없습니다."
            },
            {
              "text": "year = str(input(\"연도를 입력하세요: \"))",
              "isCorrect": false,
              "rationale": "입력값은 이미 문자열이므로 `str()`로 다시 변환하는 것은 의미가 없으며, 숫자 계산에 사용할 수 없습니다."
            },
            {
              "text": "year = int(input(\"연도를 입력하세요: \"))",
              "isCorrect": true,
              "rationale": "`input()`으로 받은 문자열을 `int()`로 감싸서 정수형으로 정확히 변환하여 숫자 계산에 활용할 수 있게 합니다."
            },
            {
              "text": "year = float(input(\"연도를 입력하세요: \"))",
              "isCorrect": false,
              "rationale": "이것은 실수형으로 변환하지만, 연도는 일반적으로 소수점을 포함하지 않는 정수이므로 `int()`가 더 적합합니다."
            }
          ]
        },
        {
          "question": "파이썬에서 코드를 작성할 때, `True`와 `False`를 사용하여 논리적인 참/거짓을 표현하는 자료형은 무엇인가요?",
          "hint": "이 자료형은 주로 조건문에서 사용되며, 두 가지 상태만을 가집니다.",
          "answerOptions": [
            {
              "text": "int (정수형)",
              "isCorrect": false,
              "rationale": "정수형은 숫자를 표현하며, 참/거짓 논리를 직접적으로 표현하지 않습니다."
            },
            {
              "text": "str (문자열)",
              "isCorrect": false,
              "rationale": "문자열은 텍스트를 표현하며, 논리적인 참/거짓 값과는 다릅니다."
            },
            {
              "text": "bool (불 자료형)",
              "isCorrect": true,
              "rationale": "불 자료형은 논리적인 참(`True`) 또는 거짓(`False`) 값을 표현하며 조건문에서 핵심적으로 사용됩니다."
            },
            {
              "text": "list (리스트)",
              "isCorrect": false,
              "rationale": "리스트는 여러 값을 묶어 저장하는 자료형으로, 논리 값을 직접적으로 표현하지 않습니다."
            }
          ]
        },
        {
          "question": "다음 파이썬 코드의 실행 결과는 무엇일까요?\n```python\nmessage = \"Hello\"\nprint(message * 2)\n```",
          "hint": "문자열에 곱셈 연산자를 사용하면 문자열이 반복됩니다.",
          "answerOptions": [
            {
              "text": "HelloHello",
              "isCorrect": true,
              "rationale": "문자열과 정수를 곱하면 해당 문자열이 정수만큼 반복되어 연결됩니다."
            },
            {
              "text": "Hello 2",
              "isCorrect": false,
              "rationale": "문자열 곱셈은 숫자를 뒤에 붙이는 것이 아니라, 문자열 자체를 반복합니다."
            },
            {
              "text": "오류 발생",
              "isCorrect": false,
              "rationale": "문자열에 정수를 곱하는 것은 파이썬에서 유효한 연산입니다."
            },
            {
              "text": "2Hello",
              "isCorrect": false,
              "rationale": "곱셈 연산의 결과는 숫자가 먼저 오지 않고, 문자열이 반복된 형태입니다."
            }
          ]
        },
        {
          "question": "파일에 내용을 기록할 때 `f.write(\"내용\")`을 사용한 후, 파일에 내용이 실제로 저장되도록 하기 위해 반드시 호출해야 하는 함수는 무엇일까요?",
          "hint": "파일 작업을 마친 후에는 작업을 '마무리'하는 단계가 필요합니다.",
          "answerOptions": [
            {
              "text": "f.open()",
              "isCorrect": false,
              "rationale": "`open()`은 파일을 여는 함수이며, 내용을 저장하는 것과는 관련이 없습니다."
            },
            {
              "text": "f.read()",
              "isCorrect": false,
              "rationale": "`read()`는 파일에서 내용을 읽어오는 함수이며, 내용을 저장하는 것과는 관련이 없습니다."
            },
            {
              "text": "f.save()",
              "isCorrect": false,
              "rationale": "파이썬 파일 객체에 `save()`라는 이름의 직접적인 메서드는 없으며, `close()`를 통해 저장됩니다."
            },
            {
              "text": "f.close()",
              "isCorrect": true,
              "rationale": "파일 작업을 완료한 후 `f.close()`를 호출해야 버퍼에 있는 내용이 디스크에 실제로 기록되고 파일이 안전하게 닫힙니다."
            }
          ]
        },
        {
          "question": "파이썬 리스트 `data = [10, 20, 30, 40, 50]`에서 슬라이싱을 사용하여 `[20, 30, 40]`을 얻으려고 합니다. 다음 중 올바른 코드는 무엇일까요?",
          "hint": "슬라이싱은 시작 인덱스와 끝 인덱스를 사용하며, 끝 인덱스에 해당하는 요소는 포함되지 않습니다.",
          "answerOptions": [
            {
              "text": "data[1:4]",
              "isCorrect": true,
              "rationale": "인덱스 1부터 시작하여 인덱스 4의 바로 앞 요소(즉, 인덱스 3)까지 포함하므로 `[20, 30, 40]`을 반환합니다."
            },
            {
              "text": "data[2:4]",
              "isCorrect": false,
              "rationale": "이것은 인덱스 2부터 시작하여 `[30, 40]`을 반환합니다."
            },
            {
              "text": "data[1:3]",
              "isCorrect": false,

    const quizApp = document.getElementById('quiz-app');
    let currentQuestionIndex = 0;
    let score = 0;

    function renderQuestion() {
        const questionData = quizData.questions[currentQuestionIndex];
        if (!questionData) {
            renderFinalScore();
            return;
        }

        let codeBlockHtml = '';
        const codeMatch = questionData.question.match(/```python\n([\s\S]*?)\n```/);
        let cleanedQuestionText = questionData.question;

        if (codeMatch) {
            codeBlockHtml = `<pre><code>${codeMatch[1].trim()}</code></pre>`;
            cleanedQuestionText = questionData.question.replace(codeMatch[0], '').trim();
        }

        const optionsHtml = questionData.answerOptions.map((option, index) => `
            <button class="option-btn" data-index="${index}">${option.text}</button>
        `).join('');

        quizApp.innerHTML = `
            <div class="hint-text">힌트: ${questionData.hint}</div>
            <div class="question-text">Q${currentQuestionIndex + 1}. ${cleanedQuestionText}</div>
            ${codeBlockHtml}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
                ${optionsHtml}
            </div>
            <div id="feedback-area" class="feedback hidden"></div>
            <button id="next-question-btn" class="action-btn hidden">다음 문제</button>
        `;

        document.querySelectorAll('.option-btn').forEach(button => {
            button.addEventListener('click', handleAnswerClick);
        });
        document.getElementById('next-question-btn').addEventListener('click', () => {
            currentQuestionIndex++;
            renderQuestion();
        });
    }

    function handleAnswerClick(event) {
        const selectedOptionIndex = parseInt(event.target.dataset.index);
        const question = quizData.questions[currentQuestionIndex];
        const feedbackArea = document.getElementById('feedback-area');
        const nextButton = document.getElementById('next-question-btn');

        // Disable all buttons
        document.querySelectorAll('.option-btn').forEach(button => {
            button.disabled = true;
        });

        // Show feedback and rationale
        const selectedOption = question.answerOptions[selectedOptionIndex];
        if (selectedOption.isCorrect) {
            event.target.classList.add('correct');
            feedbackArea.classList.remove('hidden', 'wrong');
            feedbackArea.classList.add('correct');
            feedbackArea.innerHTML = `<p><strong>정답입니다!</strong></p><p>${selectedOption.rationale}</p>`;
            score++;
        } else {
            event.target.classList.add('wrong');
            feedbackArea.classList.remove('hidden', 'correct');
            feedbackArea.classList.add('wrong');
            feedbackArea.innerHTML = `<p><strong>오답입니다.</strong></p><p>선택하신 옵션: ${selectedOption.rationale}</p>`;

            // Highlight correct answer
            question.answerOptions.forEach((option, idx) => {
                if (option.isCorrect) {
                    document.querySelector(`.option-btn[data-index="${idx}"]`).classList.add('correct');
                }
            });
        }
        feedbackArea.classList.remove('hidden');
        nextButton.classList.remove('hidden'); // Show next button
    }

    function renderFinalScore() {
        quizApp.innerHTML = `
            <h2 class="text-2xl font-bold text-center text-accent-primary mb-4">퀴즈 완료!</h2>
            <p class="text-xl text-center mb-6">총 ${quizData.questions.length} 문제 중 <strong class="text-accent-primary">${score}</strong> 문제를 맞혔습니다.</p>
            <div class="text-center">
                <button id="restart-quiz-btn" class="action-btn">퀴즈 다시 풀기</button>
            </div>
        `;
        document.getElementById('restart-quiz-btn').addEventListener('click', () => {
            currentQuestionIndex = 0;
            score = 0;
            renderQuestion();
        });
    }

    // Initial render
    renderQuestion();
});
</script>

</body>
</html>
