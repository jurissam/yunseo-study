<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📚 윤서의 공부 대시보드</title>
  <!-- Tailwind CSS CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts - Inter for a modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"></link>
  <style>
    /* Custom styles for the Inter font */
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Group hover utility for better icon and text color transition */
    .group:hover .group-hover\:text-white {
      color: white;
    }
    .group:hover .group-hover\:text-teal-100 {
      color: #CCFBF1; /* A light teal for contrast */
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React and ReactDOM UMD CDN imports for running the React app globally -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel Standalone for in-browser JSX transpilation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- IMPORTANT: type="text/babel" is crucial for in-browser JSX transpilation -->
  <script type="text/babel">
    // Main App component for the study dashboard
    const App = () => {
      // Define the study subjects with their names, links, and corresponding Font Awesome icon classes
      const subjects = [
        { name: '한국사', link: '/history/', iconClass: 'fas fa-book-reader', description: '역사를 탐구하는 공간' },
        { name: '과학', link: '/science/', iconClass: 'fas fa-flask', description: '과학의 원리를 배우는 공간' },
        { name: '수학', link: '/math/', iconClass: 'fas fa-calculator', description: '수학 문제를 해결하는 공간' },
        { name: '사회', link: '/social/', iconClass: 'fas fa-globe-asia', description: '사회 현상을 이해하는 공간' },
        { name: '영어', link: '/eng/', iconClass: 'fas fa-book', description: '영어 실력을 향상시키는 공간' },
        { name: '국어', link: '/kor/', iconClass: 'fas fa-pen-nib', description: '국어 문학을 깊이 있게 공부하는 공간' },
        { name: '공지사항', link: '/notice/', iconClass: 'fas fa-bell', description: '중요한 공지사항을 확인하는 공간' },
        { name: '정보', link: '/com/', iconClass: 'fas fa-laptop-code', description: '정보 및 컴퓨터 지식을 쌓는 공간' },
      ];

      // React.createElement, React.useState, React.useEffect are used as they are globally available
      return (
        // Main container with responsive padding, background, and text alignment
        <div className="min-h-screen bg-gray-50 p-4 sm:p-8 flex flex-col items-center justify-center font-inter">
          {/* Page title */}
          <h1 className="text-4xl sm:text-5xl font-extrabold text-teal-700 mb-8 sm:mb-12 text-center leading-tight">
            📚 윤서의 과목별 공부 정리
          </h1>

          {/* Grid layout for subject links, responsive for different screen sizes */}
          <ul className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 w-full max-w-6xl">
            {/* Iterate over the subjects array to create each subject card */}
            {subjects.map((subject) => (
              <li key={subject.name} className="flex justify-center group"> {/* Added 'group' class here */}
                {/* Link button for each subject */}
                <a
                  href={subject.link}
                  className="flex flex-col items-center justify-center p-6 bg-white border-2 border-teal-600 rounded-2xl shadow-lg
                             hover:bg-teal-600 hover:text-white transition-all duration-300 ease-in-out
                             transform hover:-translate-y-1 hover:scale-105 w-full text-center"
                >
                  {/* Render the Font Awesome icon for the subject */}
                  <i className={`${subject.iconClass} text-blue-600 text-5xl mb-3 group-hover:text-white transition-colors duration-300`}></i>
                  {/* Subject name */}
                  <span className="text-2xl font-semibold mb-1 text-gray-800 group-hover:text-white transition-colors duration-300">
                    {subject.name}
                  </span>
                  {/* Subject description */}
                  <span className="text-sm text-gray-600 group-hover:text-teal-100 transition-colors duration-300">
                    {subject.description}
                  </span>
                </a>
              </li>
            ))}
          </ul>
        </div>
      );
    };

    // Get the root element from the HTML
    const rootElement = document.getElementById('root');
    // Create a React root and render the App component
    const root = ReactDOM.createRoot(rootElement); // Use ReactDOM.createRoot
    root.render(React.createElement(App)); // Use React.createElement
  </script>
</body>
</html>
